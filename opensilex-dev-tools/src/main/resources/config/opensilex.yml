opensilex:
    baseURI: http://www.opensilex.org/
    storageBasePath: <TO CONFIGURE>
    sparql:
        rdf4j:
            serverURI: http://localhost:8667/rdf4j-server/
            repository: opensilex
    
    bigData:
        mongodb:
            host: localhost
            port: 8668
            database: opensilex
    
phisws:
    postgreSQL:
        host: localhost
        port: 8669
        database: opensilex
        username: opensilex
        password: opensilex
        
    ontologyBaseURI: http://www.phenome-fppn.fr/
    vocabulary: http://www.phenome-fppn.fr/vocabulary/2017#
    infrastructure: opensilex
    
    uploadFileServerIP: localhost
    uploadFileServerUsername: <TO CONFIGURE>
    uploadFileServerPassword: <TO CONFIGURE>
    
    layerFileServerDirectory: /var/www/html/layers
    layerFileServerAddress: http://localhost/layers
    
    uploadImageServerDirectory: /var/www/html/images
    imageFileServerDirectory: http://localhost/images
        