<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>OpenSilex</title>
    <style>
        /**
         * Loader
         */
        
        #opensilex-loader {
            width: 100%;
            height: 100%;
            min-height: 100%;
            position: absolute;
            background: #fff;
            z-index: 999;
        }
        
        #opensilex-error-loading {
            color: red;
            position: fixed;
            margin: auto;
            width: 100%;
            top: 50%;
            text-align: center;
            margin-top: 140px;
            visibility: hidden;
        }
        
        .opensilex-logo {
            position: fixed;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        
        .lds-ring {
            display: inline-block;
            width: 256px;
            height: 256px;
            position: fixed;
            z-index: 999;
            overflow: hidden;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 250px;
            height: 250px;
            margin: 6px;
            border: 6px solid #5dc599;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #5dc599 transparent transparent transparent;
        }
        
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="theme-wrapper">
    <noscript>
      <strong>We're sorry but OpenSilex doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="opensilex-loader">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img class="opensilex-logo" src="<%= BASE_URL %>opensilex.png" />
        <div id="opensilex-error-loading">Error while loading OpenSILEX, please contact your support team</div>
    </div>
    <div id="app"></div>
</body>

</html>
